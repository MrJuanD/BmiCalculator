<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'tab1Name' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'tab1Name' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page" massUnit="kilogramUnit" heightUnit="centimeterUnit" [countBmi]="countBmi"></app-explore-container>
</ion-content>
